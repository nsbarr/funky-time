        <!-- Add your site or application content here -->
        <form class="contact_form" action="#" method="post" name="contact_form">
            <h2>Text Me a Poem</h2>
            <ul>
                <li>
                    <label for="cell">Mobile Number:</label>
                    <input type="tel"  placeholder="(XXX)XXX-XXXX" required pattern="(\+?\d[- .]*){7,13}" />
                    <span class="form_hint">Just numbers, please.</span>
                </li>
                <li>
                    <label for="prompt">Prompt:</label>
                    <input name="prompt" placeholder="a red wheelbarrow" required pattern="^[\S]*$" />
                    <span class="form_hint">Inspire me, dog.</span>
                </li>
                <li>
                    <label for="bid">Bid:</label>
                    <input name="bid" placeholder="$5" required pattern="(http|https)://.+"/>
                    <span class="form_hint">C.R.E.A.M.</span>
                </li>
                <li>
                	<button class="submit" type="submit">Submit Button</button>
                </li>
            </ul>
        </form>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
